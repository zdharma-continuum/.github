name: Commit

on:
  pull_request:
    branches: [main,master]
  workflow_call:
  workflow_dispatch:

jobs:
  commit:
    name: commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: wagoid/commitlint-github-action@v5
        with:
          configFile: '.commitlintrc'

